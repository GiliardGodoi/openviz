<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bubble Chart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/jquery-ui/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <script src="js/d3/d3.js"></script>
    <link rel="stylesheet" href="mystyles/style.css">
    <link rel="stylesheet" href="/js/jquery-ui/jquery-ui.css">

    <style>
        path{
            stroke: #000;
            fill: none;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-azul">
        <a class="navbar-brand" href="#">Open Eye</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#meuNavBar" aria-controls="meuNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="meuNavBar">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>  
    <div class="container-fluid main-section">
        <div class="row">
            <div class="col-3 container-form">
                <div class="card">
                    <div class="card-header">
                        <h6>Pesquisa</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputMunicipio">Município</label>
                            <input type="text" name="inputMunicipio" id="inputMunicipio" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputMunicipio">Ano</label>
                            <input type="text" name="inputMunicipio" id="inputAnoLicitacao" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputMunicipio">Descrição Objeto</label>
                            <input type="text" name="inputMunicipio" id="inputDescricaoObjeto" class="form-control form-control-lg">
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button type="button" class="btn btn-outline-primary btn-block">Pesquisar</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-warning btn-block">Limpar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p></p>
                <div class="card">
                    <div class="card-header">
                        <h6>Visualize</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="" class="col-form-label">Escala:</label>
                            <div class="col-sm-5">
                                <button type="button" class="btn btn-outline-primary btn-block">Linear</button>
                            </div>
                            <div class="col-sm-5">
                                    <button type="button" class="btn btn-outline-primary btn-block">Log</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-form-label">Agregar por:</label>
                            <div class="col">
                                <select name="" id="" class="custom-select">
                                    <option value="1">Ano</option>
                                    <option value="2">Municipio</option>
                                    <option value="3">Entidade</option>
                                    <option value="4">Modalidade Licitação</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="chart"></div>
            </div>
            <div class="col-2">
                <div id="lengend-display"></div>
                <div id="card-display"></div>                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="g5.js"></script>
  </body>
</html>
