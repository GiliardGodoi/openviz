<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/d3/d3.js"></script>
    <script type="text/javascript">
        function test(numero){
            var x = Math.round( numero * (1/4) );
            return [(numero*0.95), -x*(1.6) ]
        }
        function draw(data){
            "use scrit"
            var margin = 75, width = 1142 - margin, height = 960 - margin;
            geojson = data.data[0];
            // debugger;
            var svg = d3.select("#chart-map");
            svg.attr("width", width+margin)
                .attr("height", height+margin)
                .append("g")
                .attr("class","map");

            // var projection = d3.geoMercator()
            //     .scale(800)
            //     .translate([width, height]);
            var fator = 10000
            var projection = d3.geoMercator().scale(fator).translate(test(fator));
            svg.select("#chart-map>.map")
                .selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d3.geoPath(projection));
        }
    </script>
    <style>
        .map path {
            stroke : black;
            fill : none;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Open Viz</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"> <a href="#">Home</a> </li>
                <li> <a href="#">Page1</a> </li>
                <li> <a href="#">Page2</a> </li>
                <li> <a href="#">Page3</a> </li>
            </ul>
        </div>
    </nav>
    <div>
        <svg id="chart-map"></svg>
    </div>

    <script type="text/javascript">
        d3.json("maps/41",draw);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
