<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
        <title>Publica</title>

        <script src="./js/jquery-3.2.1.js"></script>
        <script src="./js/jquery-ui/jquery-ui.js"></script>
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.theme.min.css">

        <script type="text/javascript" src="js/jquery.mask.js"></script>
        <script type="text/javascript" src="js/libs/jquery.fullPage.js"></script>
        <link rel="stylesheet" type="text/css" href="js/libs/jquery.fullPage.css"/>

        <script type="text/javascript" src="js/libs/vendors/scrolloverflow.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/bootstrap.js"></script>

        <script src="js/d3/d3.js"></script>
        <script src="js/d3/d3-legend.min.js"></script>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark viz-bg-azul">
            <a class="navbar-brand" href="#">Transparência Pública</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#meuNavBar" aria-controls="meuNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="meuNavBar">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </div>
            </div> -->
        </nav>
        <div class="container-fluid">
            <div class="section">
                <div class="justify-content-center">
                    <form action="" class="container">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input type="text" name="nmMunicipio" id="_inputMunicipio" class="form-control" placeholder="Município" required>
                                <input type="hidden" name="cdIBGE" id="_inputCodIBGE" value="" class="form-control">
                                <input type="hidden" name="dsModalidade" id="_inputDescricaoModalidade" value="blank">
                                <div class="invalid-feedback">
                                    Informe uma cidade válida!
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <!-- <input type="text" class="form-control" name="nrAno" id="_inputAno" placeholder="Ano" value="2017">
                                <div class="invalid-feedback">
                                    Informe um valor para ano entre: 2013 a 2017
                                </div> -->
                                <select name="nrAno" id="_inputAno" class="form-control custom-select">
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="button" value="VER" class="form-control btn btn-outline-success" id="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="">
                <div class="justify-content-center">
                    <div class="container">
                        <div id="chart-carousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div style="width: 1100px;height: 600px; background-color: lightcoral;"></div>
                                </div>
                                <div class="carousel-item">
                                        <div style="width: 1100px;height: 600px; background-color: greenyellow;"></div>
                                </div>
                                <div class="carousel-item">
                                        <div style="width: 1100px;height: 600px; background-color: lightsalmon;"></div>
                                </div>
                            </div>
                            <a id="carousel-prev" class="carousel-control-prev" href="#chart-carousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a id="carousel-next" class="carousel-control-next" href="#chart-carousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="justify-content-center">
                    <div class="container">
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header">
                                    <h7>
                                        <a href="#" class="" data-toggle="collapse" data-target="#accordion-pesquisa-avancada" aria-expanded="true" aria-controls="formPesquisaAvancada">
                                            Pesquisa Avançada
                                        </a>
                                    </h7>
                                </div>
                                <div id="accordion-pesquisa-avancada" class="collapse" data-parent="#accordion">
                                    <div class="card-body">
                                        <form id="form-pesquisa-avancada">
                                            <div class="form-row">
                                                <div class="form-group col-md-8">
                                                    <label for="inputDescricaoObjeto">Descrição do Objeto</label>
                                                    <input type="text" name="dsObjeto" id="_inputDescricaoObjeto" class="form-control" placeholder="Digite palavras chaves..." readonly>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputDescricaoModalidade">Modalidade de Licitação</label>
                                                    <select name="dsModalidade" id="_inputDescricaoModalidade" class="form-control custom-select" disabled>
                                                        <option value="blank"></option>
                                                        <option value="Processo Dispensa">Dispensa de Licitação</option>
                                                        <option value="Processo Inexigibilidade">Inexigibilidade</option>
                                                        <option value="Pregão">Pregão</option>
                                                        <option value="Tomada de Preços">Tomada de Preços</option>
                                                        <option value="Convite">Convite</option>
                                                        <option value="Concorrência">Concorrência</option>
                                                        <option value="Leilão">Leilão</option>
                                                        <option value="Concurso">Concurso</option>
                                                        <option value="Regime Diferenciado de Contratações - RDC">Regime Diferenciado de Contratações - RDC</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputDataEdital">Data do Edital</label>
                                                    <div class="input-group">
                                                        <input type="text" name="dtEditalMin" id="_inputDataEditalMin" class="form-control" placeholder="Min." readonly>
                                                        <div class="input-group-text">
                                                            <span>até</span>
                                                        </div>
                                                        <input type="text" name="dtEditalMax" id="_inputDataEditalMax" class="form-control" placeholder="Max." readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="inputDataAbertura">Data de Abertura</label>
                                                    <div class="input-group">
                                                        <input type="text" name="dtAberturaMin" id="_inputDataAberturaMin" class="form-control" placeholder="Min." readonly>
                                                        <div class="input-group-text">
                                                            <span>até</span>
                                                        </div>
                                                        <input type="text" name="dtAberturaMax" id="_inputDataAberturaMax" class="form-control" placeholder="Max." readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputValorLicitacao">Valor da Licitação</label>
                                                    <div class="input-group">
                                                        <input type="text" name="vlLicitacaoMin" id="_inputValorLicitacaoMin" class="form-control" placeholder='R$ (Min.)' readonly>
                                                        <div class="input-group-text">
                                                            <span>até</span>
                                                        </div>
                                                        <input type="text" name="vlLicitacaoMax" id="_inputValorLicitacaoMax" class="form-control" placeholder='R$ (Max.)' readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="">
                                                    <button type="button" class="btn btn-outline-primary btn-md" id="_btnSearch" align="right">Pesquisar</button>
                                                </div>
                                                <div class="">
                                                    <button type="button" class="btn btn-outline-warning btn-md" id="_btnClean" align="right">Limpar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <footer>
                <div style="width: 100%; height: 100px;"></div>
            </footer>
        </div>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
  </html>
