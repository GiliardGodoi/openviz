<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
        <title>Publica</title>

        <script src="./js/jquery-3.2.1.js"></script>
        <script src="./js/jquery-ui/jquery-ui.js"></script>
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.theme.min.css">

        <script type="text/javascript" src="js/jquery.mask.js"></script>
        <script type="text/javascript" src="js/libs/jquery.fullPage.js"></script>
        <link rel="stylesheet" type="text/css" href="js/libs/jquery.fullPage.css"/>

        <script type="text/javascript" src="js/libs/vendors/scrolloverflow.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/bootstrap.js"></script>

        <script src="js/d3/d3.js"></script>
        <script src="js/d3/d3-legend.min.js"></script>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-azul">
            <a class="navbar-brand" href="#">Transparência Pública</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#meuNavBar" aria-controls="meuNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="meuNavBar">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </div>
            </div> -->
        </nav>
        <div id="fullpage" class="container-fluid">
            <div id="pesquisa" class="section container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h2>Visualize <span class="badge badge-secondary">Licitações</span></h2>
                            </div>
                            <div class="card-body">
                            <form id="pesquisa">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputAno">Ano da Licitação</label>
                                        <select name="nrAno" id="_inputAno" class="form-control custom-select">
                                            <option value="blank"></option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div id='rowInputMunicipio' class="form-group col-md-12">
                                        <label for="inputMunicipio">Municipio</label>
                                        <input type="text" name="nmMunicipio" id="_inputMunicipio" class="form-control" placeholder="Pesquise por Municípios" readonly required>
                                        <input type="hidden" name="cdIBGE" id="_inputCodIBGE" value="" class="form-control">
                                        <div id="autocompleteMunicipio" class="list-group"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="inputDescricaoObjeto">Descrição do Objeto</label>
                                        <input type="text" name="dsObjeto" id="_inputDescricaoObjeto" class="form-control" placeholder="Digite palavras chaves..." readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricaoModalidade">Modalidade de Licitação</label>
                                        <select name="dsModalidade" id="_inputDescricaoModalidade" class="form-control custom-select" disabled>
                                            <option value="blank"></option>
                                            <option value="Processo Dispensa">Dispensa de Licitação</option>
                                            <option value="Processo Inexigibilidade">Inexigibilidade</option>
                                            <option value="Pregão">Pregão</option>
                                            <option value="Tomada de Preços">Tomada de Preços</option>
                                            <option value="Convite">Convite</option>
                                            <option value="Concorrência">Concorrência</option>
                                            <option value="Leilão">Leilão</option>
                                            <option value="Concurso">Concurso</option>
                                            <option value="Regime Diferenciado de Contratações - RDC">Regime Diferenciado de Contratações - RDC</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputDataEdital">Data do Edital</label>
                                        <div class="input-group">
                                            <input type="text" name="dtEditalMin" id="_inputDataEditalMin" class="form-control" placeholder="Min." readonly>
                                            <div class="input-group-text">
                                                <span>até</span>
                                            </div>
                                            <input type="text" name="dtEditalMax" id="_inputDataEditalMax" class="form-control" placeholder="Max." readonly>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputDataAbertura">Data de Abertura</label>
                                        <div class="input-group">
                                            <input type="text" name="dtAberturaMin" id="_inputDataAberturaMin" class="form-control" placeholder="Min." readonly>
                                            <div class="input-group-text">
                                                <span>até</span>
                                            </div>
                                            <input type="text" name="dtAberturaMax" id="_inputDataAberturaMax" class="form-control" placeholder="Max." readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputValorLicitacao">Valor da Licitação</label>
                                        <div class="input-group">
                                            <input type="text" name="vlLicitacaoMin" id="_inputValorLicitacaoMin" class="form-control" placeholder='R$ (Min.)' readonly>
                                            <div class="input-group-text">
                                                <span>até</span>
                                            </div>
                                            <input type="text" name="vlLicitacaoMax" id="_inputValorLicitacaoMax" class="form-control" placeholder='R$ (Max.)' readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="">
                                        <button type="button" class="btn btn-outline-primary btn-lg" id="_btnSearch" align="right">Pesquisar</button>
                                        <button type="button" class="btn btn-outline-warning btn-lg" id="_btnClean" align="right">Limpar</button>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id='table_container' class="section container" style="display:none">
                <div id="table_div"></div>
            </div> -->
           <div class="container section">
               <div class="card">
                   <div class="card-header">
                        <div class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
                            <a href="#chart-one" id="nav-chart-one" class="nav-item nav-link active" role="tab" data-toggle="tab">Comparação Valor Edital E Adjudicado</a>
                            <a href="#chart-two" id="nav-chart-two" class="nav-item nav-link" role="tab" data-toggle="tab">Distribuição Licitação</a>
                            <a href="#chart-three" id="nav-chart-three" class="nav-item nav-link" role="tab" data-toggle="tab">Quantidade Licitação</a>
                        </div>
                   </div>
                   <div class="card-body">
                        <div class="tab-content" id="pills-tab-content">
                            <div id="chart-one" class="tab-pane fade show active" role="tabpanel" >
                                <div id="DiferencaEntreValorEditalAdjudicado"></div>
                                <div id="diferenca-legenda"></div>
                            </div>
                            <div id="chart-two" class="tab-pane fade" role="tabpanel" >
                                <div id="DistribuicaoLicitacaoAno"></div>
                                <div id="distribuicao-legenda"></div>
                            </div>
                            <div id="chart-three" class="tab-pane fade" role="tabpanel" >
                            </div>
                            <!-- <div id="" class="tab-pane fade" role="tabpanel" ></div>                             -->
                        </div>
                   </div>
               </div>
           </div>
        </div>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
  </html>
