<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
        <title>Publica</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <script src="./js/jquery-3.2.1.js"></script>
        <script src="./js/jquery-ui/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        
        
        <script src="js/d3/d3.js"></script>
        <script src="js/d3/d3-legend.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.theme.min.css">
        <link rel="stylesheet" type="text/css" href="js/libs/jquery.fullPage.css"/>
        <script type="text/javascript" src="js/libs/vendors/scrolloverflow.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.fullPage.js"></script>

        <script type="text/javascript" src="js/jquery.mask.js"></script>
        
        <style> </style>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-azul">
            <a class="navbar-brand" href="#">Transparência Pública</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#meuNavBar" aria-controls="meuNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="meuNavBar">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </div>
            </div> -->
        </nav>
        <div id="fullpage" class="container-fluid">
            <div id="pesquisa" class="section container">
                <div class="row">
                    <div class="col">
                        <div >
                            <div class="">
                                <h2>Visualize <span class="badge badge-secondary">Licitações</span></h2>
                            </div>
                            <form id="pesquisa">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputAno">Ano da Licitação</label>
                                        <select name="nrAno" id="_inputAno" class="form-control custom-select">
                                            <option value="blank"></option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div id='rowInputMunicipio' class="form-group col-md-12">
                                        <label for="inputMunicipio">Municipio</label>
                                        <input type="text" name="municipio" id="_inputMunicipio" class="form-control" placeholder="Pesquise por Municípios" readonly required>
                                        <input type="hidden" name="cdIBGE" id="_inputCdIBGE" value="">
                                        <div id="autocompleteMunicipio" class="list-group"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="inputDescricaoObjeto">Descrição do Objeto</label>
                                        <input type="text" name="descricaoObjeto" id="_inputDescricaoObjeto" class="form-control" placeholder="Digite palavras chaves..." readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputDescricaoModalidade">Modalidade de Licitação</label>
                                        <select name="descricaoModalidade" id="_inputDescricaoModalidade" class="form-control custom-select" disabled>
                                            <option value="blank"></option>
                                            <option value="0">Dispensa de Licitação</option>
                                            <option value="1">Inexigibilidade</option>
                                            <option value="2">Pregão</option>
                                            <option value="3">Tomada de Preços</option>
                                            <option value="4">Convite</option>
                                            <option value="5">Concorrência</option>
                                            <option value="6">Leilão</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputDataEdital">Data do Edital</label>
                                        <div class="input-group">
                                            <input type="text" name="dtEditalMin" id="_inputDataEditalMin" class="form-control" placeholder="Min." readonly>
                                            <div class="input-group-addon">
                                                <span>até</span>
                                            </div>
                                            <input type="text" name="dtEditalMax" id="_inputDataEditalMax" class="form-control" placeholder="Max." readonly>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputDataAbertura">Data de Abertura</label>
                                        <div class="input-group">
                                            <input type="text" name="dtAberturaMin" id="_inputDataAberturaMin" class="form-control" placeholder="Min." readonly>
                                            <div class="input-group-addon">
                                                <span>até</span>
                                            </div>
                                            <input type="text" name="dtAberturaMax" id="_inputDataAberturaMax" class="form-control" placeholder="Max." readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputValorLicitacao">Valor da Licitação</label>
                                        <div class="input-group">
                                            <input type="text" name="vlLicitacaoMin" id="_inputValorLicitacaoMin" class="form-control" placeholder='R$ (Min.)' readonly>
                                            <div class="input-group-addon">
                                                <span>até</span>
                                            </div>
                                            <input type="text" name="vlLicitacaoMax" id="_inputValorLicitacaoMax" class="form-control" placeholder='R$ (Max.)' readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="">
                                        <button type="button" class="btn btn-outline-primary btn-lg" id="_btnSearch" align="right">Pesquisar</button>
                                        <button type="button" class="btn btn-outline-warning btn-lg" id="_btnClean" align="right">Limpar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="visualizacao" class="section" style="display:none">
                <div class="row">
                    <!-- <div class="col-3"></div> -->
                    <div class="col" id="col-1"> 
                        <div id="_divChart"></div>
                    </div>
                    <div class="col-3" id="col-2">
                        <div id="legend-display"></div>
                        <div id="card-display"></div> 
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
  </html>
